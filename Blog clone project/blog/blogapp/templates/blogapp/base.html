<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Medium style Editor which is from MEDIUM-EDITOR link github-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom Css  -->
    <link rel="stylesheet" href= "{% static 'css/blog.css' %}">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">
    <!--Font aswome link-->
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  rel="stylesheet">
</head>
<body >
    <!--navbar-->
    <nav class=" navbar navbar-expand-lg navbar-light bg-light ">
  <div class="container">
    <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>

      <ul class="techfront navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" id='about'href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://in.linkedin.com/">Linkdin</a>
        </li>
      </ul>
        <ul class='authi navbar-nav mr-auto'>
          {% if user.is_authenticated %}
          <li class="nav-item">
           <a class="nav-link" href="{% url 'new_post' %}">New Post</a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="{% url 'draft_post' %}">Drafts</a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item">
           <p style="padding-top:20px; font-size: 1.2em; font-family: 'Montserrat'; padding-left: 15px;">WELCOME: {{user.username}}</p>
          </li>
          {% else %}
          <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="fa fa-user fa-2x" style="margin-left: 200px;"  aria-hidden="true"></span></a></li>
        {% endif %}
        </ul>

    </div>
</nav>


<!--Content-->
<div class='content container loader'>
<div class="row">
    <div class="col-md-8">
      <div class="blog_posts">
      {% block content %}
      {% endblock content %}
    </div>
    </div>
</div>
</body>
</html>
