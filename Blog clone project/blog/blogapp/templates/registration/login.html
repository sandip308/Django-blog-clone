{% extends 'blogapp/base.html' %}
{% block content %}
<div class="jumbotron">
    <h2>Please Login</h2>
    <h3>Must Be superuser check the admin site </h3>
    {% if form.errors %}
    <p>Your Username Password did not match please try again later </p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock content %}
